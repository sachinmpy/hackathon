<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title

    <!-- CSS -->
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;400&family=Signika&display=swap');
     
        body {
            font-family: 'Fira Sans Condensed', sans-serif;
            font-family: 'Signika', sans-serif;
            background-color: #fbfbfb;
            }
            @media (min-width: 991.98px) {
            main {
                padding-left: 240px;
            }
            }

            /* Sidebar */
            .sidebar {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                
                box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
                width: 240px;
                z-index: 600;
            }

            @media (max-width: 991.98px) {
            .sidebar {
                width: 100%;
            }
            }
            .sidebar .active {
            border-radius: 5px;
            box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
            }

            .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
            }

            .pattern-polka-v2{
                background-color: #ffffff;
                opacity: 1;
                background-image:  radial-gradient(#000000 0.8px, transparent 0.8px), radial-gradient(#000000 0.8px, #ffffff 0.8px);
                background-size: 32px 32px;
                background-position: 0 0,16px 16px;
            }

            .pattern-polka-v1{
                background-color: #ffffff;
                opacity: 1;
                background-image: radial-gradient(#000000 0.55px, #ffffff 0.55px);
                background-size: 11px 11px;
            }

            .pattern-diagonal-v3{
                background-color: #ffffff;
                opacity: 1;
                background-size: 13px 13px;
                background-image: repeating-linear-gradient(45deg, #000000 0, #000000 1.3px, #ffffff 0, #ffffff 50%);}
            </style>
</head>
<body class='pattern-polka-v1'>

    <div class="container mt-5">
        <h1 class="m-3 p-3 bg-light border">Results</h1>
        <div class="p-2 m-3 card border border-warning"  style="max-width: 40rem;">
            <div class="card-header"><h3>Heart Disease - {{heart | floatformat}}%</h3></div>
            <div class="card-body">
              <p class="card-text h-1"></p>
            </div>
          </div>
        

        <div class="p-2 m-3 card border border-primary"  style="max-width: 40rem;">
            <div class="card-header"><h3>Asthma Disease - {{asthma| floatformat}}%</h3></div>
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>


        <div class="p-2 m-3 card border border-dark"  style="max-width: 40rem;">
            <div class="card-header"><h3>Kidney - {{kidney| floatformat}}%</h3></div>
            <div class="card-body">
              <p class="card-text h-1"></p>
            </div>
          </div>


        <div class="p-2 m-3 card border border-danger"  style="max-width: 40rem;">
            <div class="card-header"><h3>Skin Cancer - {{skin|floatformat}}%</h3></div>
            <div class="card-body">
              <p class="card-text"></p>
            </div>
          </div>
    </div>

</body>
</html>
